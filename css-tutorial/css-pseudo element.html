<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: rgb(255, 0, 0);
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>Eqi perdana</h2>

<p><b><a href="https://www.youtube.com/?app=desktop&hl=id&gl=id" target="_blank">youtube</a></b></p>
<p><b>Eqi</b>smkn 2 subang</p>
<p><b>Eqi</b>smkn 2 subang</p>

</body>
</html>
